<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <!-- Main container -->
    <div class="container">
        <h2 class="heading">BMI CALCULATOR</h2>
        
        <!-- Height input section -->
        <div class="input-section" id="height-section">
            <p class="text">Height (cm)</p>
            <input type="text" id="h" class="input-box" placeholder="Enter your height">
        </div>
        
        <!-- Weight input section -->
        <div class="input-section" id="weight-section">
            <p class="text">Weight (kg)</p>
            <input type="text" id="w" class="input-box" placeholder="Enter your weight">
        </div>
        
        <!-- Button to calculate BMI -->
        <div class="button-container" id="button-container">
            <button id="btn" class="calculate-btn" onclick="bmi()">Calculate</button>
        </div>
        
        <!-- Result section -->
        <div class="result-section" id="result-container">
            <p id="result" class="result-text"></p>
            <p id="info" class="info-text">Please enter height (cm) and weight (kg)</p>
        </div>
    </div>

    <!-- Footer with copyright and GitHub link -->
    <footer class="footer">
        <div class="footer-content" id="footer-content">
            <p class="footer-text">Â© 2024 CodeWithAP. All rights reserved.</p>
            <a href="https://github.com/CodeWithAP" class="footer-link" target="_blank">GitHub</a>
        </div>
    </footer>

    <script type="text/javascript" src="script.js"></script>
</body>
</html>
