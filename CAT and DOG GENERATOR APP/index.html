<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cat and Dog Generator</title>
</head>
<body>
    <div class="container">
        <!-- Cat Generator Section -->
        <h2>CAT GENERATOR</h2>
        <p>Click on the button below to generate a random cat 🐈</p>
        <button id="cat-generator" onclick="generateCat()">Generate Cat</button>
        <div class="flex-box" id="flex-cat-gen"></div>

        <!-- Dog Generator Section -->
        <h2>DOG GENERATOR</h2>
        <p>Click on the button below to generate a random dog 🐕</p>
        <button id="dog-generator" onclick="generateDog()">Generate Dog</button>
        <div class="flex-box" id="flex-dog-gen"></div>
    </div>

    <!-- Footer with copyright and GitHub link -->
    <footer>
        <p>© 2024 CodeWithAP. All rights reserved.</p>
        <a href="https://github.com/AtharvaPatharkar" target="_blank">GitHub</a>
    </footer>

    <script src="script.js"></script>
</body>
</html>
