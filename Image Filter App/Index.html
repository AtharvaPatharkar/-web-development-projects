<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Filter App</title>
    <link rel="stylesheet" href="https://bootswatch.com/4/flatly/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <nav class="navbar navbar-dark bg-info mb-5">
        <div class="container">
            <a href="#" class="navbar-brand">Image Filter App</a>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <!-- Image Display Section -->
            <div class="col-md-6">
                <div class="custom-file mb-3">
                    <input type="file" class="custom-file-input" id="upload-file">
                    <label for="upload-file" class="custom-file-label">Choose Image</label>
                </div>
                <canvas id="canvas"></canvas>
            </div>

            <!-- Buttons and Filters Section -->
            <div class="col-md-6">
                <h4 class="text-center my-3">Filters</h4>
                <div class="filter-section">
                    <!-- Brightness Controls -->
                    <div class="filter-group">
                        <span>Brightness</span>
                        <button class="filter-btn brightness-remove btn btn-primary">-</button>
                        <button class="filter-btn brightness-add btn btn-primary">+</button>
                    </div>

                    <!-- Contrast Controls -->
                    <div class="filter-group">
                        <span>Contrast</span>
                        <button class="filter-btn contrast-remove btn btn-primary">-</button>
                        <button class="filter-btn contrast-add btn btn-primary">+</button>
                    </div>

                    <!-- Saturation Controls -->
                    <div class="filter-group">
                        <span>Saturation</span>
                        <button class="filter-btn saturation-remove btn btn-primary">-</button>
                        <button class="filter-btn saturation-add btn btn-primary">+</button>
                    </div>

                    <!-- Vibrance Controls -->
                    <div class="filter-group">
                        <span>Vibrance</span>
                        <button class="filter-btn vibrance-remove btn btn-primary">-</button>
                        <button class="filter-btn vibrance-add btn btn-primary">+</button>
                    </div>
                </div>

                <h4 class="text-center my-3">Effects</h4>
                <!-- Effects buttons in 3 columns per row -->
                <div class="row effect-section">
                    <div class="col-md-4 my-2">
                        <button class="filter-btn vintage-add btn btn-dark btn-block">Vintage</button>
                    </div>
                    <div class="col-md-4 my-2">
                        <button class="filter-btn lomo-add btn btn-dark btn-block">Lomo</button>
                    </div>
                    <div class="col-md-4 my-2">
                        <button class="filter-btn clarity-add btn btn-dark btn-block">Clarity</button>
                    </div>
                    <div class="col-md-4 my-2">
                        <button class="filter-btn sincity-add btn btn-dark btn-block">Sin City</button>
                    </div>
                    <div class="col-md-4 my-2">
                        <button class="filter-btn crossprocess-add btn btn-dark btn-block">Cross Process</button>
                    </div>
                    <div class="col-md-4 my-2">
                        <button class="filter-btn pinhole-add btn btn-dark btn-block">Pinhole</button>
                    </div>
                    <div class="col-md-4 my-2">
                        <button class="filter-btn nostalgia-add btn btn-dark btn-block">Nostalgia</button>
                    </div>
                    <div class="col-md-4 my-2">
                        <button class="filter-btn hermajesty-add btn btn-dark btn-block">Majesty</button>
                    </div>
                </div>

                <div class="row mt-5">
                    <div class="col-md-6 my-3">
                        <button id="download-btn" class="btn btn-primary btn-block">Download Image</button>
                    </div>
                    <div class="col-md-6 my-3">
                        <button id="revert-btn" class="btn btn-danger btn-block">Remove Filters</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer text-center mt-5 py-3">
        <p>&copy; 2024 <a href="https://github.com/AtharvaPatharkar" target="_blank">CodeWithAP</a>. All rights reserved.</p>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/camanjs/4.1.2/caman.full.min.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./script.js"></script>
</body>
</html>
