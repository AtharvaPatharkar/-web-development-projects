<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="title">BMI Calculator</h1>
        <p class="subtitle">Calculate your Body Mass Index</p>

        <div class="bmi-calculator">
            <label for="weight">Weight (kg):</label>
            <input type="number" id="weight" class="input-field" placeholder="Enter your weight">

            <label for="height">Height (cm):</label>
            <input type="number" id="height" class="input-field" placeholder="Enter your height">

            <button id="calculateBtn" class="btn-calculate">Calculate BMI</button>

            <p id="bmi-result" class="bmi-result"></p>
        </div>

        <div class="chart">
            <h2>BMI Categories</h2>
            <table>
                <thead>
                    <tr>
                        <th>BMI</th>
                        <th>Category</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td data-column="bmi">Less than 18.5</td>
                        <td data-column="category">Underweight</td>
                    </tr>
                    <tr>
                        <td data-column="bmi">18.5 - 24.9</td>
                        <td data-column="category">Ideal</td>
                    </tr>
                    <tr>
                        <td data-column="bmi">25 - 29.9</td>
                        <td data-column="category">Overweight</td>
                    </tr>
                    <tr>
                        <td data-column="bmi">30 and above</td>
                        <td data-column="category">Obesity</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="social-links">
            <a href="https://www.linkedin.com/in/atharva-patharkar-6a462b260/" target="_blank">
                <img src="https://cdn-icons-png.flaticon.com/512/174/174857.png" alt="LinkedIn" class="social-icon">
            </a>
            <a href="https://github.com/AtharvaPatharkar" target="_blank">
                <img src="https://cdn-icons-png.flaticon.com/512/25/25231.png" alt="GitHub" class="social-icon">
            </a>
        </div>

        <footer>
            <p>&copy; 2024 Age Calculator by AP</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
