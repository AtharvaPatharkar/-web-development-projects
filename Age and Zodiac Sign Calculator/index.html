<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Age and Zodiac Sign Calculator📆</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Age and Zodiac Sign Calculator📆</h1>
    <p>Find out your age and zodiac sign by entering your birth date!</p>
  </header>

  <div class="container">
    <div class="calculator">
      <label for="birthdate">Enter Your Birth Date🖊️:</label>
      <input type="date" id="birthdate" onchange="calculateAgeAndZodiac()">
      
      <div class="results">
        <p id="age">Your Age: </p>
        <p id="zodiac-sign">Your Zodiac Sign: </p>
      </div>
    </div>
  </div>

</body>
</html>
