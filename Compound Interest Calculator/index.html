<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Compound Interest Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="main-container">
        <div class="container">
            <h1>Compound Interest Calculator</h1>
            <div class="calculator">
                <div class="form-group">
                    <label for="principal">Principal Amount (â‚¹):</label>
                    <input type="number" id="principal" placeholder="Enter principal amount" required>
                </div>
                <div class="form-group">
                    <label for="rate">Annual Interest Rate (%):</label>
                    <input type="number" id="rate" step="0.01" placeholder="Enter interest rate" required>
                </div>
                <div class="form-group">
                    <label for="time">Time (Years):</label>
                    <input type="number" id="time" placeholder="Enter time period in years" required>
                </div>
                <div class="form-group">
                    <label for="compounds">Number of Times Compounded per Year:</label>
                    <input type="number" id="compounds" value="1" placeholder="Enter number of compounds per year" required>
                </div>
                <button id="calculate-btn" onclick="calculateCompoundInterest()">Calculate</button>

                <div class="result" id="result">
                    <!-- The result will be shown here -->
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 CodeWithAP | <a href="https://github.com/AtharvaPatharkar" target="_blank">GitHub Link</a></p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
