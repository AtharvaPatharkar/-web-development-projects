<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Age Calculator</h1>
        <p class="subtitle">Enter your birthdate to calculate your exact age.</p>

        <div class="age-calculator">
            <input type="date" id="birthdate" class="input-date">
            <button id="calculateBtn" class="btn-calculate">Calculate Age</button>
            <div id="result" class="result"></div>
        </div>

        <div class="social-links">
            <a href="https://www.linkedin.com/in/atharva-patharkar-6a462b260/" target="_blank">
                <img src="https://cdn-icons-png.flaticon.com/512/174/174857.png" alt="LinkedIn" class="social-icon">
            </a>
            <a href="https://github.com/AtharvaPatharkar" target="_blank">
                <img src="https://cdn-icons-png.flaticon.com/512/25/25231.png" alt="GitHub" class="social-icon">
            </a>
        </div>

        <footer>
            <p>&copy; 2024 Age Calculator by AP</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
