<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Score Keeper</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Rubik:ital,wght@1,300&display=swap"
        rel="stylesheet" />
</head>

<body>
    <div class="sk">
        <h1>PING PONG BALL SCORE KEEPER</h1>
        <div class="players">
            <h2>
                <span class="p1scrdisp"> 0 </span>-<span class="p2scrdisp"> 0 </span>
            </h2>
        </div>
        <div class="label">
            <label for="lt">Maximum Score</label>
        </div>
        <div class="score" id="lt">
            <select name="" class="limit">
                <option value="0">00</option>
                <option value="2">02</option>
                <option value="3">03</option>
                <option value="4">04</option>
                <option value="5">05</option>
                <option value="6">06</option>
                <option value="7">07</option>
                <option value="8">08</option>
                <option value="9">09</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
                <option value="16">16</option>
                <option value="17">17</option>
                <option value="18">18</option>
                <option value="19">19</option>
                <option value="20">20</option>
                <option value="21">21</option>
                <option value="22">22</option>
                <option value="23">23</option>
                <option value="24">24</option>
                <option value="25">25</option>
                <option value="26">26</option>
                <option value="27">27</option>
                <option value="28">28</option>
                <option value="29">29</option>
                <option value="30">30</option>
                <option value="31">31</option>
                <option value="32">32</option>
                <option value="33">33</option>
                <option value="34">34</option>
                <option value="35">35</option>
                <option value="36">36</option>
                <option value="37">37</option>
                <option value="38">38</option>
                <option value="39">39</option>
                <option value="40">40</option>
                <option value="41">41</option>
            </select>
        </div>
        <div class="buttons">
            <button class="p1button">+1 to Player-1</button>
            <button class="p2button">+1 to Player-2</button>
            <button class="reset">Reset</button>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 AtharvaPatharkar <br> <a href="https://github.com/AtharvaPatharkar" target="_blank">GitHub</a></p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
